{% extends 'base.html' %} {% block title %}Edit Reservation{% endblock %} {%
block content %}

<form
  action="/{{ customer.id }}/{{ reservation.id }}/edit-reservation/"
  method="POST"
>
  <h1>Edit Reservation</h1>

  <div class="form-group">
    <label for="start">Start</label>
    <input
      id="start"
      class="form-control"
      name="startAt"
      value="{{ reservation.startAt.toISOString().replace('Z','') }}"
      type="datetime-local"
    />
  </div>
  <div class="form-group">
    <label for="num-guests"># of Guests:</label>
    <input
      class="form-control"
      value="{{ reservation.numGuests }}"
      name="numGuests"
      type="number"
      id="num-guests"
    />
  </div>
  <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea
      class="form-control"
      name="notes"
      id="notes"
      value="{{ reservation.notes }}"
    ></textarea>
  </div>
  <button class="btn btn-primary">Add</button>
  <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
